<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de Temas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Seguimiento de Temas del Año</h1>

        <div class="student-section">
            <label for="nombreEstudiante">Nombre del Estudiante:</label>
            <input type="text" id="nombreEstudiante" placeholder="Ingrese el nombre">
            <button id="btnSeleccionar">Seleccionar</button>
        </div>

        <div id="temasContainer" class="temas-container hidden">
            <div class="temas-column">
                <h3>Temas Teóricos</h3>
                <ul id="temasTeoricos"></ul>
            </div>

            <div class="temas-column">
                <h3>Temas Prácticos</h3>
                <ul id="temasPracticos"></ul>
            </div>
        </div>

        <button onclick="guardarProgreso()">Guardar Progreso</button>
    </div>

    <script src="js/app.js"></script>
    <script>
        document.getElementById("btnSeleccionar").addEventListener("click", seleccionarEstudiante);
    </script>
</body>
</html>
